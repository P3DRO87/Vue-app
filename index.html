<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="assets /styles.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <title>Vue-app</title>
  </head>
  <body>
    <div id="app">
      <div class="container header-container">
        <div class="row">
          <div class="col">
            <h1>{{titulo}}</h1>
          </div>
        </div>
      </div>
      <div class="container artist-container">
        <div class="row">
          <div v-for="artist in artists" class="col-md-4">
            <div class="artist">
              <p v-if="artist.title">{{artist.title.rendered}}</p>
              <img
                class="img-fluid"
                v-if="artist.acf"
                :src="artist.acf.artis_image.url"
                alt=""
              />
            </div>
          </div>
          <div class="col"></div>
        </div>
      </div>
    </div>
    <footer>
      copyright by Pedrito Jose. Todos los derechos reservados
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
